<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title!</title>
</head>
<body>
    <h3 class="text-center">Survey</h3>
    <div class="container d-flex justify-content-between">
        <form action='/process' method='post'>
            <div>
                <label for='name'>Name:</label>
                <input type='text' name='name'>
            </div>
            <div>
                <label for='dojo_location'>Dojo Location:</label>
                <input type='text' name='dojo_location'>
            </div>
            <div>
                <label for='favorite_language'>Favorite Language:</label>
                <input type='text' name='favorite_language'>
            </div>
            <div class="form-floating">
                <textarea class="form-control" name='comment' placeholder="Leave a comment here" style="height: 100px"></textarea>
                <label for="comment">Comments</label>
                <input type='submit' value='submit'>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
